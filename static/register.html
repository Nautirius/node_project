<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul>
        <li><a href="/">Main</a></li>
        <li><a href="register">Register</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="admin">Admin</a></li>
    </ul>
    <h1>register page</h1>
    <form action="/handleRegisterForm" method="POST">
        <div id="containersContainer">
            <div id="labelContainer">
                <label for="login">Login:</label>
                <label for="password">Hasło:</label>
                <label for="age">Wiek:</label>
                <label for="student">Uczeń?:</label>
                <label for="gender1">K</label>
                <label for="gender2">M</label>
            </div>
            <div id="inputContainer">
                <input type="text" name="login" id="login" required>
                <input type="text" name="password" id="password" required>
                <select id="age" name="age">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <input type="checkbox" name="student" value="on" id="student">
                <input type="radio" name="gender" value="female" class="radio" checked>
                <input type="radio" name="gender" value="male" class="radio">
            </div>
        </div>
        <div id="submitContainer">
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
